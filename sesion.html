<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="css/sesion.css" />
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>

    <form action="engaño.html" method="GET">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo" required />
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required />
      </div>

      <div class="form-options">
        <label class="remember-me">
          <input type="checkbox" id="remember" name="remember" />
          Recordarme
        </label>
        <a href="recuperar.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
      </div>

      <button type="submit" class="submit-btn">Iniciar sesión</button>
    </form>

    <div class="register-link">
      ¿No tienes cuenta?
      <a href="formulario.html">Regístrate</a>
    </div>

    <a href="index.html" class="back-btn">← Volver al inicio</a>
  </div>
</body>
</html>
