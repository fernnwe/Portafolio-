<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Página en Mantenimiento</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-100 to-white flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-xl rounded-2xl p-10 max-w-md text-center animate-fade-in-down">
    <div class="flex justify-center mb-6">
      <svg class="w-16 h-16 text-blue-500" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 8.25v7.5m0 3a9 9 0 100-18 9 9 0 000 18z" />
      </svg>
    </div>
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Página en Mantenimiento</h1>
    <p class="text-gray-600 mb-6">Estamos trabajando para ofrecerte una mejor experiencia. ¡Nos vemos muy pronto!</p>
    <div class="text-sm text-gray-400">© 2025 Fernando Aguirre</div>
  </div>

  <style>
    @keyframes fade-in-down {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fade-in-down {
      animation: fade-in-down 0.8s ease-out;
    }
  </style>
</body>
</html>
