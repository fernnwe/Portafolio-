<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio en Mantenimiento</title>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-main: #020617;
      --bg-card: rgba(255, 255, 255, 0.04);
      --border-soft: rgba(148, 163, 184, 0.15);

      --primary: #38bdf8;
      --accent: #22c55e;

      --text-main: #e5e7eb;
      --text-muted: #94a3b8;

      --radius-lg: 22px;
      --shadow-soft: 0 30px 70px rgba(0, 0, 0, 0.6);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      font-family: "Inter", system-ui, sans-serif;
      background: radial-gradient(circle at top, #020617, #020617);
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--text-main);
    }

    .maintenance-card {
      background: var(--bg-card);
      backdrop-filter: blur(18px);
      border: 1px solid var(--border-soft);
      border-radius: var(--radius-lg);
      padding: 3.2rem 2.8rem;
      max-width: 420px;
      width: 90%;
      text-align: center;
      box-shadow: var(--shadow-soft);
      animation: fadeUp 1s ease forwards;
    }

    .icon {
      width: 72px;
      height: 72px;
      margin: 0 auto 1.8rem;
      color: var(--primary);
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      letter-spacing: -0.8px;
      margin-bottom: 1rem;
    }

    p {
      color: var(--text-muted);
      font-size: 0.95rem;
      line-height: 1.7;
      margin-bottom: 2.5rem;
    }

    .footer {
      font-size: 0.8rem;
      color: var(--text-muted);
      border-top: 1px solid var(--border-soft);
      padding-top: 1.4rem;
    }

    .footer span {
      color: var(--primary);
      font-weight: 600;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 480px) {
      .maintenance-card {
        padding: 2.6rem 2rem;
      }
    }
  </style>
</head>

<body>

  <div class="maintenance-card">
    <!-- Icono -->
    <svg class="icon" fill="none" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
        d="M12 8.25v7.5m0 3a9 9 0 100-18 9 9 0 000 18z" />
    </svg>

    <h1>Sitio en Mantenimiento</h1>
    <p>
      Estamos trabajando para brindarte una experiencia más rápida,
      moderna y profesional.  
      <br />Vuelve muy pronto.
    </p>

    <div class="footer">
      © 2025 <span>Fernando Aguirre</span>
    </div>
  </div>

</body>
</html>
