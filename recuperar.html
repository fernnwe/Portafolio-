<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="css/recuperar.css" />
</head>
<body>
  <div class="recovery-container">
    <h2>¿Olvidaste tu contraseña?</h2>
    <p class="instructions">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>

    <form action="enviarCorreo.html" method="GET">
      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" name="email" placeholder="Introduce tu correo" required />
      </div>
      <button type="submit" class="submit-btn">Enviar instrucciones</button>
    </form>

    <a href="login.html" class="back-btn">← Volver a iniciar sesión</a>
  </div>
</body>
</html>
